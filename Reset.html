<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 300px;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .img-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
 
    }
    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Ensure padding is included in width calculation */
      text-align: center; /* Center align text within input */
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* Media Query for Responsive Design */
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-card"><img src="pic.png" alt="image" /></div>
    <h2 style="text-align: center;">Reset Password</h2>
    <h5 style="text-align: center;">Note: Password must be at least 10 characters long.</h5>
    <form id="reset-password-form" action="#">
      <div class="input-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" required />
        <div id="new-password-error" class="error"></div>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <div id="confirm-password-error" class="error"></div>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('reset-password-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const newPasswordError = document.getElementById('new-password-error');
    const confirmPasswordError = document.getElementById('confirm-password-error');

    form.addEventListener('submit', function(event) {
      let valid = true;

      // Reset errors
      newPasswordError.textContent = '';
      confirmPasswordError.textContent = '';

      // Validate new password
      if (newPasswordInput.value.length < 10) {
        newPasswordError.textContent = 'Password must be at least 10 characters long.';
        valid = false;
      }

      // Validate password match
      if (newPasswordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = 'Passwords do not match.';
        valid = false;
      }

      // Prevent form submission if not valid
      if (!valid) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>

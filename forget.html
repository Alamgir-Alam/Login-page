<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 300px;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .img-card {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px; /* Adjusted margin for spacing */
    }
    .input-group {
      margin-bottom: 10px;
      /* text-align: center; */
      margin-left: 20px;
    }
    .input-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: calc(100% - 20px); /* Adjusted width for padding */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; 
      text-align: center; 
      /* margin-left: 10px; */
      
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
    }

    .address{
 /* background-color: #0056b3; */
 margin-left: 20px;
}




    /* Media Query for Responsive Design */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        
      }





    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-card"><img src="pic.png" alt="image" /></div>
    <h2 style="text-align: center;">Forget Password</h2>
    <h5 class="address"> Enter your email address to reset your password.</h5>
    <form id="forget-password-form" action="#">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <div id="email-error" class="error"></div>
      </div>
      <button type="submit" class="btn">Reset Your Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('forget-password-form');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('email-error');

    form.addEventListener('submit', function(event) {
      let valid = true;

      // Reset errors
      emailError.textContent = '';

      // Validate email
      if (!isValidEmail(emailInput.value)) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Prevent form submission if not valid
      if (!valid) {
        event.preventDefault();
      }
    });

    function isValidEmail(email) {
      // Simple email validation using regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>

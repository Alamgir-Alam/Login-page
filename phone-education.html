<body>
    
<nav class="navbar">
    <div class="container">

        </div>
        <div class="login">
            <h5><a class="log" href="login.html">Login</a></h5>
        </div>
    </div>
</nav>

<div class="body">
    <div class="center">
        <div class="phone" id="phone1">
            <div class="check">
                <i class="fa-solid fa-square-check" style="color: #16b896;"></i>
                <p class="added">Phone added</p>
            </div>
            <div class="cross" onclick="hidePhone('phone1')">
                <i class="fa-solid fa-xmark"></i><br>

            </div>
        </div>


        <div class="textteach">

        <P class="youteach"> Subject  You Teach </P> <p class="color"> Add a subject</p>
    </div>

    <div class="subject">
        <p class="one">Subject (One at a time )</p>

        <select id="cars" name="cars">
            <option value="English & Personality Development">English & Personality Development</option>
            <option value="data">data</option>
            <option value="data">data</option>
          </select>
    </div>

    <div class="level">

        <p class="from"> From Level </p>

        <select id="beg" name="beg">
        <option value="Grade1">Grade 1</option>
        <option value="Grade2">Grade 2</option>
        <option value="Grade2">Grade 3</option>
        <option value="Grade3">Grade 4</option>
        <option value="Grade4">Grade 5</option>
        </select>

    </div>



    <div class="tolevel">

        <p class="from"> To Level </p>

        <select id="endto" name="endto">
        <option value="Bachelors/Undergraduate">Bachelors/Undergraduate</option>
        <option value="Grade2">Grade 2</option>
        <option value="Grade2">Grade 3</option>
        <option value="Grade3">Grade 4</option>
        <option value="Grade4">Grade 5</option>
        </select>
    </div>

    <div class="submit">
        <button id="saveButton" class="button" onclick="saveData()">Save</button>
    </div>
    </div>
</div>

<script>
    function hidePhone(phoneId) {
        var phoneDiv = document.getElementById(phoneId);
        phoneDiv.style.display = 'none';
    }
</script>



<script>
     function saveData() {
        // Retrieve values from the form fields
        var subject = document.getElementById('cars').value;
        var fromLevel = document.getElementById('beg').value;
        var toLevel = document.getElementById('endto').value;

        // Prepare data object to store in local storage
        var data = {
            subject: subject,
            fromLevel: fromLevel,
            toLevel: toLevel
        };

        // Save data to local storage
        localStorage.setItem('savedData', JSON.stringify(data));

        // Show confirmation message
        console.log('Data Saved');
        showMessage();

        // Navigate to another page after 2 seconds
        setTimeout(function() {
            window.location.href = 'loginprofile.html';
        }, 2000);
    }

    function showMessage() {
        // Show a message (you can customize this as per your design)
        var messageDiv = document.createElement('div');
        messageDiv.textContent = 'Data Saved';
        messageDiv.style.backgroundColor = '#4CAF50';
        messageDiv.style.color = 'white';
        messageDiv.style.padding = '10px';
        messageDiv.style.position = 'fixed';
        messageDiv.style.top = '300px';
        messageDiv.style.left = '50%';
        messageDiv.style.transform = 'translateX(-50%)';
        messageDiv.style.borderRadius = '5px';
        messageDiv.style.zIndex = '9999';
        document.body.appendChild(messageDiv);

        // Hide the message after 2 seconds
        setTimeout(function() {
            messageDiv.style.display = 'none';
        }, 2000);
    }
</script>

</body>
